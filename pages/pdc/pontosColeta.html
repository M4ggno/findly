<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pontos de Entrega - Findly</title>
  <link rel="stylesheet" href="pontosEntrega.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <header>
    <a href="#"> <img src="https://i.ibb.co/tMW3HMbF/Findly.jpg" alt="Findly" border="0"></a>
    <h3>FINDLY</h3>
  </header>

  <main>
    <p class="subtitulo">
      <span class="azul">Centros de</span> <span class="cinza">Entrega e Coleta.</span>
    </p>

    <h1>Pontos de entregas</h1>

    <div class="info-container">
      <div class="info-item">
        <i class="fa-solid fa-house"></i>
        <span> Endereço do ponto de entrega:</span>
        </div>

      <div class="info-item">
        <i class="fa-solid fa-location-dot"></i>
        <span>Localização do ponto de entrega:</span>
      </div>

      <div class="info-item">
        <i class="fa-solid fa-clock"></i>
        <span>Horário de funcionamento:</span>
      </div>
    </div>

    <div class="botoes">
      <button class="cinza-btn">Ver itens perdidos ></button>
      <button class="voltar"> < voltar</button>
    </div>

    <div class="rota">
      <button class="rota-btn">Rota</button>
    </div>
  </main>

</body>
</html>
