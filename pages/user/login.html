<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Login | FINDLY</title>
  <link rel="stylesheet" href="styles/login.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>
  <header class="header">
    <span class="circle-logo">
      <img src="assets/images/IMG-20250909-WA0051.jpg" alt="Logo FINDLY" class="header-logo">
    </span>
    <span class="logo-text">FINDLY</span>
  </header>
  <div class="site-bg">
    <div class="container container-full">
      <div class="register-hint">
        <span class="register-question">Não tem uma conta?</span>
        <span class="register-link">Cadastre-se!</span>
      </div>
      <h1 class="login-title">Login:</h1>
      <button class="google-btn">
        <img src="assets/images/google.png" class="icon-google" alt="Google" />
        <span class="google-text"><strong>Inicie sua sessão com o google</strong></span>
      </button>
      <a href="#" class="alt-login">ou com seu e-mail e senha:</a>
      <form class="form-login">
        <div class="input-group">
          <img src="assets/images/email.png" class="input-icon" />
          <label for="login-email"><strong><em>Email:</em></strong></label>
          <input type="text" id="login-email" name="login-email" placeholder="Digite seu email" required>
        </div>
        <div class="input-group">
          <img src="assets/images/lock-padlock-symbol-for-security-interface.png" class="input-icon" />
          <label for="login-senha"><strong><em>Senha:</em></strong></label>
          <input type="password" id="login-senha" name="login-senha" placeholder="Crie uma senha" required>
          <span class="toggle-password">&#128065;</span>
        </div>
        <div class="form-options">
          <label class="checkbox-label">
            <input type="checkbox" />
            Mantenha-me conectado
          </label>
          <a href="#" class="forgot">Esqueceu sua senha?</a>
        </div>
        <button type="submit" class="main-btn">Entrar</button>
      </form>
    </div>
  </div>
</body>
</html>
