<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configurações - Findly</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/Src/Frontend/css/pages/configuracoes.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="/Src/Frontend/css/components/components.css">
</head>
<body>
  <header>
    <a href="#"><img src="https://i.ibb.co/tMW3HMbF/Findly.jpg" alt="Findly"></a>
    <h3>FINDLY</h3>
  </header>

  <h1>Configurações</h1>

  <div class="container">
    <div class="box1"> 
      <h2 class="notificacoes"><i class="fas fa-bell"></i> Notificações</h2>
      <p>Ativar/desativar notificações push
        <input type="checkbox" id="notificacoes">
        <label class="switch" for="notificacoes"></label>
      </p>
      <p>Alertas por e-mail
        <input type="checkbox" id="email">
        <label class="switch" for="email"></label>
      </p>
      
      <h2 class="tema"><i class="fas fa-moon"></i> Tema</h2>
      <div class="escuro">
      <button class="tema-btn">Escuro</button>
      <button class="tema-btn">Claro</button>
      </div>

      <h2 class="conta"><i class="fas fa-user"></i> Conta</h2>
      <div class="editar">
      <a href="/Src/Frontend/pages/user/MeuPerfil.html">Editar perfil</a> |
      <a href="#">Excluir conta</a>
      </div>
    </div>

    <div class="box2">
      <h2 class="idioma"><i class="fas fa-globe"></i> Idioma</h2>
      <button class="idioma-btn">Português (PT-BR)</button>
      <button class="idioma-btn">Inglês (EN)</button>
      <button class="idioma-btn idioma-espanhol">Espanhol</button>
      <button class="idioma-btn idioma-outros">Outros</button>
    </div>
  </div>

  <div class="footer">
    <p><a href="/Src/Frontend/pages/user/FAQ.html">Precisa de <strong>Ajuda?</strong></a></p>
    <form action="/Src/Frontend/pages/user/home.html" method="get">
      <input type="button" value="voltar" class="back-button">
  </div>
    </form>
</body>
</html>
