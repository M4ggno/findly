<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Findly - Cadastre um item perdido</title>
</head>
<body>

  <header>
    <img src="findly.jpg" alt="Logo Findly">
    FINDLY
  </header>

  <div class="container">
    <!-- Coluna esquerda -->
    <div class="left-column">
      <h3>Ver seus itens:</h3>
      <h2>Cadastre um item perdido:</h2>

      <label for="descricao">Descrição do item:</label>
      <input type="text" id="descricao" placeholder="Ex: Carteira de couro preta">

      <label for="categoria">Categoria:</label>
      <input type="text" id="categoria" placeholder="Ex: Eletrônico, Roupa, Documento...">

      <label for="foto">Fotos do item:</label>
      <input type="file" id="foto" class="file-input" multiple>

      <label for="pontoColeta">Ponto de Coleta deixado:</label>
      <input type="text" id="pontoColeta" placeholder="Ex: Recepção, portaria, sala de achados e perdidos...">

      <label for="qrcode">QR Code:</label>
      <input type="text" id="qrcode" placeholder="Digite ou escaneie o QR Code do item">
    </div>

    <!-- Coluna direita -->
    <div class="right-fields">

      <label for="iditem">ID do item:</label>
      <input type="text" id="iditem" placeholder="Digite o ID do item">

      <label for="dataPerda">Data e hora da perda:</label>
      <input type="datetime-local" id="dataPerda">

      <button class="back-btn">&lt; voltar</button>

      <span class="bottom-text">Cadastro de itens encontrados:</span>
    </div>
  </div>

</body>
</html>
