<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/css/components">
<link rel="stylesheet" href="/css/pages/user/CadastrarAchado.css">
<link rel="shortcut icon" href="../../assets/icons/favicon.ico" type="image/x-icon">
<title>Findly - Cadastre um item achado</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <link rel="stylesheet" href="../../css/pages/cadastrarachado.css">
</head>

<body>

  <header>
    <div class="left">
      <img src="https://i.ibb.co/tMW3HMbF/Findly.jpg" alt="Findly Logo">
      <h3>FINDLY</h3>
    </div>

    <a class="voltar-link" href="#">&lt; voltar</a>
  </header>

  <div class="container">
    <div class="titles-left">
      <h3>
        <span class="ver-seus">Ver seus</span>
        <span class="itens">itens:</span>
      </h3>
    </div>

    <h2 class="title-main">
      <span class="blue-dark">Cadastre um item</span><br />
      <span class="blue-light">que já foi achado:</span>
    </h2>

    <div class="left-column">

      <div class="input-icon">
        <i class="fa-solid fa-id-badge"></i>
        <input type="text" id="iditem" placeholder="ID do item" />
      </div>

      <div class="input-icon">
        <i class="fa-solid fa-qrcode"></i>
        <input type="text" id="qrcode" placeholder="QR Code" />
      </div>

      <div class="input-icon">
        <i class="fa-regular fa-calendar-days"></i>
        <input type="text" id="descricao" placeholder="Descrição" />
      </div>

      <div class="input-icon">
        <i class="fa-solid fa-list"></i>
        <input type="text" id="categoria" placeholder="Categoria" />
      </div>

    </div>

    <div class="right-fields"></div>
  </div>

</body>
</html>
