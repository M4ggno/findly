<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/css/components">
<link rel="stylesheet" href="/css/pages/user/CadastrarAchado.css">
<link rel="shortcut icon" href="../../assets/icons/favicon.ico" type="image/x-icon">
<title>Findly - Cadastre um item achado</title>

</head>
<body>

  <header>
    <img src="findly.jpg" alt="Logo Findly">
    FINDLY
  </header>

  <div class="container">
    <h3>Ver seus itens:</h3>
    <h2>Cadastre um item que já foi achado:</h2>

    <label for="descricao">Descrição:</label>
    <input type="text" id="descricao" class="input-email" placeholder="Descreva o item">

    <label for="iditem">ID do item:</label>
    <input type="text" id="iditem" placeholder="Digite o ID do item">

    <label for="qrcode">QR-Code:</label>
    <input type="text" id="qrcode" placeholder="Digite o código QR">

    <label for="categoria">Categoria:</label>
    <input type="text" id="categoria" placeholder="Ex: Eletrônico, Roupa, Documento...">

    <button class="back-btn">&lt; voltar</button>
  </div>

</body>
</html>
