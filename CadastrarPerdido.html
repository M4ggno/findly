<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Findly - Cadastre um item perdido</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Inter", sans-serif;
  }

  body {
    background-color: #fff;
    color: #111;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
  }

  header {
    width: 100%;
    background-color: #000;
    color: #fff;
    padding: 12px 24px;
    font-weight: 600;
    letter-spacing: 1px;
    font-style: italic;
    display: flex;
    align-items: center;
    gap: 12px;
  }

  header img {
    width: 38px;
    height: 38px;
    border-radius: 50%;
    object-fit: cover;
  }

  .container {
    display: flex;
    gap: 40px;
    width: 100%;
    max-width: 900px;
    background: #fff;
    margin-top: 30px;
    padding: 24px;
    border-radius: 8px;
    margin-left: 40px;
    align-items: flex-start;
  }

  h1, h2, h3, label, input::placeholder, button, p, span {
    font-style: italic;
  }

  h2 {
    font-size: 1.4rem;
    font-weight: 700;
    margin-bottom: 8px;
  }

  h3 {
    font-size: 1rem;
    font-weight: 500;
    color: #5e5eae;
    margin-bottom: 10px;
  }

  label {
    font-weight: 600;
    font-size: 0.9rem;
    display: block;
    margin-top: 14px;
    margin-bottom: 6px;
  }

  .left-column {
    flex: 1;
    max-width: 400px;
  }

  .left-column input[type="text"],
  .left-column input[type="file"],
  .left-column input[type="datetime-local"] {
    width: 100%;
    padding: 10px;
    border-radius: 18px;
    border: 1px solid #ccc;
    outline: none;
    background-color: #f5f5f5;
    font-style: italic;
    margin-bottom: 10px;
  }

  .file-input {
    padding: 8px;
    border: 1px dashed #aaa;
    background-color: #fafafa;
    cursor: pointer;
  }

  /* Coluna direita */
  .right-fields {
    flex: 1;
    max-width: 230px;
    display: flex;
    flex-direction: column;
    align-items: flex-end;
    position: relative;
    margin-top: 50px; /* alinhado com o input Descrição do item */
  }

  .right-fields label {
    margin-top: 14px;
    margin-bottom: 6px;
  }

  .right-fields input[type="text"],
  .right-fields input[type="datetime-local"] {
    width: 100%;
    padding: 10px;
    border-radius: 18px;
    border: 1px solid #ccc;
    font-style: italic;
    margin-bottom: 10px;
    background-color: #f5f5f5;
  }

  .back-btn {
    background-color: black;
    color: white;
    border: none;
    border-radius: 18px;
    padding: 8px 16px;
    font-weight: 600;
    cursor: pointer;
    font-style: italic;
    margin-top: 10px;
    align-self: flex-end;
  }

  .bottom-text {
    color: #5e5eae; /* mesma cor azul */
    font-style: italic;
    margin-top: 175px;
    text-align: right;
  }

</style>
</head>
<body>

  <header>
    <img src="findly.jpg" alt="Logo Findly">
    FINDLY
  </header>

  <div class="container">
    <!-- Coluna esquerda -->
    <div class="left-column">
      <h3>Ver seus itens:</h3>
      <h2>Cadastre um item perdido:</h2>

      <label for="descricao">Descrição do item:</label>
      <input type="text" id="descricao" placeholder="Ex: Carteira de couro preta">

      <label for="categoria">Categoria:</label>
      <input type="text" id="categoria" placeholder="Ex: Eletrônico, Roupa, Documento...">

      <label for="foto">Fotos do item:</label>
      <input type="file" id="foto" class="file-input" multiple>

      <label for="pontoColeta">Ponto de Coleta deixado:</label>
      <input type="text" id="pontoColeta" placeholder="Ex: Recepção, portaria, sala de achados e perdidos...">

      <label for="qrcode">QR Code:</label>
      <input type="text" id="qrcode" placeholder="Digite ou escaneie o QR Code do item">
    </div>

    <!-- Coluna direita -->
    <div class="right-fields">

      <label for="iditem">ID do item:</label>
      <input type="text" id="iditem" placeholder="Digite o ID do item">

      <label for="dataPerda">Data e hora da perda:</label>
      <input type="datetime-local" id="dataPerda">

      <button class="back-btn">&lt; voltar</button>

      <span class="bottom-text">Cadastro de itens encontrados:</span>
    </div>
  </div>

</body>
</html>
